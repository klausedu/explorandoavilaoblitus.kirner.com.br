<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vila Abandonada - Phaser Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        /* Logout Button */
        #logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        #logout-btn:active {
            transform: translateY(0);
        }

        #user-info {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #user-info .username {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- User Info Display -->
    <div id="user-info">
        <span>ðŸ‘¤</span>
        <span class="username" id="username-display"></span>
    </div>

    <!-- Logout Button -->
    <button id="logout-btn" onclick="logout()">
        <span>ðŸšª</span>
        <span>Sair</span>
    </button>

    <div id="game-container"></div>

    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- Game Map Data (reusa o existente) -->
    <script src="js/map.js"></script>

    <!-- Phaser Game Managers -->
    <script src="js/phaser/managers/GameStateManager.js"></script>
    <script src="js/phaser/managers/UIManager.js"></script>

    <!-- Phaser Scenes -->
    <script src="js/phaser/scenes/BootScene.js"></script>
    <script src="js/phaser/scenes/LocationScene.js"></script>

    <!-- Authentication Check -->
    <script>
        // Check if user is logged in
        const sessionToken = localStorage.getItem('session_token');
        const username = localStorage.getItem('username');

        if (!sessionToken) {
            // Not logged in, redirect to login page
            window.location.href = 'index.php';
        } else {
            // Show username in console and UI
            console.log('âœ“ Logged in as:', username);
            document.getElementById('username-display').textContent = username;
        }

        // Logout function
        function logout() {
            if (confirm('Deseja realmente sair do jogo?')) {
                localStorage.removeItem('session_token');
                localStorage.removeItem('user_id');
                localStorage.removeItem('username');
                localStorage.removeItem('email');
                window.location.href = 'index.php';
            }
        }
    </script>

    <!-- Phaser Config & Start -->
    <script src="js/phaser/config.js"></script>
</body>
</html>
