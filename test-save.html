<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Salvamento - API</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .section {
            background: #16213e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #0f3460;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #218838;
        }
        .error {
            background: #dc3545;
        }
        .error:hover {
            background: #c82333;
        }
        #output {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
        }
        h2 {
            color: #4ecca3;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Salvamento - API</h1>

    <div class="section">
        <h2>1Ô∏è‚É£ Testar Conex√£o</h2>
        <button onclick="testConnection()">üì° Testar Conex√£o com Banco</button>
    </div>

    <div class="section">
        <h2>2Ô∏è‚É£ Listar Localiza√ß√µes</h2>
        <button onclick="listLocations()">üìã Listar Todas</button>
    </div>

    <div class="section">
        <h2>3Ô∏è‚É£ Testar Salvamento</h2>
        <button onclick="testSave()">üíæ Salvar Localiza√ß√£o de Teste</button>
        <button onclick="testUpdate()" class="error">‚úèÔ∏è Atualizar Localiza√ß√£o de Teste</button>
    </div>

    <div class="section">
        <h2>4Ô∏è‚É£ Verificar Persist√™ncia</h2>
        <button onclick="verifyPersistence()">üîç Verificar se Salvou</button>
    </div>

    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        function log(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const emoji = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            output.textContent += `[${timestamp}] ${emoji} ${msg}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(msg);
        }

        async function testConnection() {
            log('Testando conex√£o com banco...', 'info');
            try {
                const response = await fetch('api/locations/list.php');
                const text = await response.text();

                if (!response.ok) {
                    log(`Erro HTTP ${response.status}`, 'error');
                    log(text.substring(0, 200), 'error');
                    return;
                }

                const result = JSON.parse(text);
                if (result.success) {
                    log(`Conex√£o OK! ${result.data.count} localiza√ß√µes encontradas.`, 'success');
                } else {
                    log(`Erro: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`Erro de rede: ${error.message}`, 'error');
            }
        }

        async function listLocations() {
            log('Listando localiza√ß√µes...', 'info');
            try {
                const response = await fetch('api/locations/list.php');
                const result = await response.json();

                if (result.success) {
                    log(`Total: ${result.data.count} localiza√ß√µes`, 'success');
                    result.data.locations.forEach(loc => {
                        log(`  ‚Ä¢ ${loc.id}: ${loc.name} (${loc.hotspots.length} hotspots)`, 'info');
                    });
                } else {
                    log(`Erro: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`Erro: ${error.message}`, 'error');
            }
        }

        async function testSave() {
            log('Tentando salvar nova localiza√ß√£o de teste...', 'info');

            const testLocation = {
                id: 'test_location_' + Date.now(),
                name: 'Localiza√ß√£o de Teste ' + new Date().toLocaleTimeString(),
                description: 'Esta √© uma localiza√ß√£o de teste criada automaticamente',
                background_image: 'assets/test.jpg',
                hotspots: [
                    {
                        type: 'navigation',
                        x: 100,
                        y: 100,
                        width: 50,
                        height: 50,
                        label: 'Hotspot Teste',
                        description: 'Clique aqui',
                        target_location: 'entrance',
                        item_id: null
                    }
                ]
            };

            log(`Payload: ${JSON.stringify(testLocation, null, 2)}`, 'info');

            try {
                const response = await fetch('api/locations/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testLocation)
                });

                if (!response.ok) {
                    const text = await response.text();
                    log(`Erro HTTP ${response.status}:`, 'error');
                    log(text, 'error');
                    return;
                }

                const result = await response.json();
                log(`Resposta: ${JSON.stringify(result, null, 2)}`, 'info');

                if (result.success) {
                    log(`‚úÖ Localiza√ß√£o salva com sucesso! ID: ${result.data.id}`, 'success');
                    window.testLocationId = result.data.id;
                } else {
                    log(`Erro: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`Erro: ${error.message}`, 'error');
            }
        }

        async function testUpdate() {
            if (!window.testLocationId) {
                log('Execute "Salvar Localiza√ß√£o de Teste" primeiro!', 'error');
                return;
            }

            log('Tentando atualizar localiza√ß√£o de teste...', 'info');

            const updatedLocation = {
                id: window.testLocationId,
                name: 'Localiza√ß√£o ATUALIZADA ' + new Date().toLocaleTimeString(),
                description: 'Esta descri√ß√£o foi ATUALIZADA',
                background_image: 'assets/updated.jpg',
                hotspots: [
                    {
                        type: 'item',
                        x: 200,
                        y: 200,
                        width: 60,
                        height: 60,
                        label: 'Hotspot Atualizado',
                        description: 'Este hotspot foi modificado',
                        target_location: null,
                        item_id: 'key_rusty'
                    }
                ]
            };

            log(`Payload: ${JSON.stringify(updatedLocation, null, 2)}`, 'info');

            try {
                const response = await fetch('api/locations/save.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedLocation)
                });

                if (!response.ok) {
                    const text = await response.text();
                    log(`Erro HTTP ${response.status}:`, 'error');
                    log(text, 'error');
                    return;
                }

                const result = await response.json();
                log(`Resposta: ${JSON.stringify(result, null, 2)}`, 'info');

                if (result.success) {
                    log(`‚úÖ Localiza√ß√£o atualizada com sucesso!`, 'success');
                } else {
                    log(`Erro: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`Erro: ${error.message}`, 'error');
            }
        }

        async function verifyPersistence() {
            if (!window.testLocationId) {
                log('Execute "Salvar Localiza√ß√£o de Teste" primeiro!', 'error');
                return;
            }

            log(`Verificando se ${window.testLocationId} foi realmente salvo...`, 'info');

            try {
                const response = await fetch('api/locations/list.php');
                const result = await response.json();

                if (result.success) {
                    const found = result.data.locations.find(loc => loc.id === window.testLocationId);
                    if (found) {
                        log(`‚úÖ LOCALIZA√á√ÉO ENCONTRADA NO BANCO!`, 'success');
                        log(`Nome: ${found.name}`, 'success');
                        log(`Descri√ß√£o: ${found.description}`, 'success');
                        log(`Imagem: ${found.background_image}`, 'success');
                        log(`Hotspots: ${found.hotspots.length}`, 'success');
                        found.hotspots.forEach(h => {
                            log(`  ‚Ä¢ ${h.label} (${h.type}) at (${h.x}, ${h.y})`, 'info');
                        });
                    } else {
                        log(`‚ùå LOCALIZA√á√ÉO N√ÉO ENCONTRADA! N√£o foi salva no banco.`, 'error');
                    }
                } else {
                    log(`Erro: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`Erro: ${error.message}`, 'error');
            }
        }

        // Auto-test ao carregar
        log('=== P√°gina de Teste Carregada ===', 'info');
        log('Siga os passos em ordem:', 'info');
        log('1. Teste a conex√£o', 'info');
        log('2. Liste as localiza√ß√µes existentes', 'info');
        log('3. Salve uma localiza√ß√£o de teste', 'info');
        log('4. Verifique se foi salva', 'info');
        log('5. Atualize a localiza√ß√£o', 'info');
        log('6. Verifique novamente', 'info');
    </script>
</body>
</html>
